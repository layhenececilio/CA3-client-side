     <form class="box"  id="Post">
        <h1 class="title">STAFF PASSWORD VALIDATION</h1>
         <input type="password" name="" placeholder="ENTER PASSWORD" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
         <input type="buttom"  value="CHECK PASSWORD" id="check" onclick=" myCheck()">
          </form>

           <p id="special" class="invalid">A special character</p>
